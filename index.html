<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<div class="transparent-canvas"></div>
		<header>
			<nav>
				<img src="./images/logo.svg" alt="logo" />
				<button type="button">
					<span class="menu-icon"></span>
				</button>
				<div class="menu">
					<div class="flex-end">
						<button class="close-button" type="button">
							<span class="close-icon"></span>
						</button>
						<div></div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<img class="hero-img" src="./images/image-hero-mobile.png" alt="image-hero-mobile" />
			<section class="hero-text">
				<span class="headline">Make remote work</span>
				<p>
					Get your team in sync, no matter your location. Streamline processes, create
					team rituals, and watch productivity soar.
				</p>
				<a class="btn">Learn more</a>
				<div class="clients">
					<img src="./images/client-databiz.svg" alt="client-databiz" />
					<img src="./images/client-audiophile.svg" alt="client-audiophile" />
					<img src="./images/client-meet.svg" alt="client-meet" />
					<img src="./images/client-maker.svg" alt="client-maker" />
				</div>
			</section>
		</main>
	</body>
</html>
